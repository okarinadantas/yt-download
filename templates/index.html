<!DOCTYPE html>
<html>
<head>
    <title>Download de vídeos do YouTube</title>
</head>
<body>
    <h1>Download de vídeos do YouTube</h1>
    <form action="/download" method="POST">

        <button type="submit">Baixar</button>
    </form>
</body>
